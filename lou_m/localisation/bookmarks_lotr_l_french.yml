 LOTR_1_NAME: "Guerres des Nains et des Dragons"
 LOTR_1_DESC: "Les dragons s'en sont retournés des terres gelées et lointaines du nord, et devinrent vite une affliction pour les nains, et, en l'an 2570 du troisième âge, les Dragons lancèrent une guerre contre les nains des Montagnes Grises, dans l'Ered Mithrin, pillant et massacrant leurs mines et demeures."
 LOTR_2_NAME: "Le Long Hiver"
 LOTR_2_DESC: "Les Dunlandais ont échoué à prendre Fort-le-Cor durant le Long Hiver de l'an 2758 à 2759 du troisième âge. Wulf pris tout de même Edoras and tua Haleth, fils de Helm, devant le hall d'Or de Meduseld. Néanmoins, le neveu de Helm, Fréalaf, tint bon contre les Dunlandais dans le refuge de Dunharrow. Il repris Edoras à la fin du Long Hiver et tua Wolf personnellement. Les Dunlandais se firent chasser hors des frontières du Rohan, et Fréalaf succéda à Helm Main-Marteau."
 LOTR_3_NAME: "Smaug le Doré"
 LOTR_3_DESC: "Après que le peuple de Durin ait investit Erebor, 200 années de paix et de prospérités s'en suivirent pour les habitants de la Montagne Solitaire. Malgré tout, posséder une grande quantité d'or attire les convoitises. La rumeur court que les grands cracheurs de feu du Nord volent vers le Royaume sous la Montagne, mais est-ce vrai ?"
 LOTR_4_NAME: "Guerre des Nains et des Orcs"
 LOTR_4_DESC: "En l'an 2770 du troisième âge, Erebor fut pillé par le Dragon Smaug. Les Nains du Peuple de Durin devinrent sans domicile pour la plupart, et durent se résoudre à errer dans la Terre du Milieu, essayant de gagner de quoi vivre sur leur route. Après plusieurs années d'errance, ils s'établirent dans la Dunlande. Parmi ces Nains se trouvaient Thrór, anciennement Roi sous la Montagne, maintenant Roi du Peuple de Durin en exil, son fils, Thráin II ainsi que son petit-fils Thorin II, qui sera plus tard connu sous le nom de Thorin Écu-de chêne"
 LOTR_5_NAME: "Bataille d'Azanulbizar"
 LOTR_5_DESC: "La Bataille d'Azanulbizar se déroula en l'an 2799 du troisième âge à la porte est de la Moria entre les Nains de toutes les maisons et les Orcs des Monts Brumeux. Ce fut la plus grande bataille de la Guerre des Nains et des Orcs, et ce fut une victoire décisive pour les nains. Néanmoins, la bataille coûta de nombreuses vies. Azog, le Roi de la Moria, fut tué à son tour par Dáin Pied d'acier. Une fois les Orcs mis en déroute, Thráin II, héritier de Durin, souhaita entrer et reprendre la Moria. Mais les Nains du Peuple de Durin étaient trop peu, et les Nains des autres maisons refusèrent de rejoindre leurs quêtes"
 LOTR_6_NAME: "L'Expédition d'Erebor"
 LOTR_6_DESC: "Gandalf mit son plan à exécution afin d'abattre le Dragon Smaug, avec une petite compagnie de Nains et un Hobbit. Mais de sombres pouvoirs avaient aussi tourné leurs regards vers la Montagne solitaire. Bientôt, les peuples libres de la Terre du Milieu devront s'unir contre les ténèbres"
 LOTR_7_NAME: "Le retour de Sauron"
 LOTR_7_DESC: "En 2942 Sauron retourna au Mordor et débuta les préparatifs sa conquête de toute la Terre du Milieu. En 2951 Sauron débuta la reconstruction de Barad-dûr, et depuis sa capitale rénovée, il pourra facilement déchainer les vastes hordes du Mordor" 
 LOTR_8_NAME: "Reconquête de la Moria de Balin"
 LOTR_8_DESC: "Malgré que les richesses d'Erebor fassent prospérer les Nains à nouveau, ils étaient nombreux à vouloir retourner dans la Moria. Dáin pied D'acier déconseilla l'idée, mais Balin monta malgré tout une expédition en 2989. Pendant cinq années la colonie fut fructueuse. Ils trouvèrent d'anciens trésors, du Mitrhil et des armoiries. Mais le 10 novembre 2991, alors que Balin allait voir le Lac du Miroir, un Orc archer le toucha mortellement. Le corps de Balin fut placé dans une tombe dans la chambre de Mazarbul"
 LOTR_9_NAME: "Frodon part pour détruire l'Unique"
 LOTR_9_DESC: "Pendant la Guerre de L'Anneau, Saroumane dévoila sa trahison aux peuples libres de la Terre du Milieu et changea de camp, rejoignant Sauron. Isengard était la base d'opérations de Saroumane contre les Rohirrim, souillant la vallée, coupant arbres et herbes et les remplaçant par pierres et machineries"
 LOTR_10_NAME: "L'héritage d'Aragorn"
 LOTR_10_DESC: "Quand en l'an 120 du Quatrième âge, le Roi Elessar réalisa que ses jours étaient comptés, il se rendit dans la Maison des Rois dans la Rue Silencieuse. Il fit ses adieux à son fils Eldarion et sa fille, et donna à Eldarion sa couronne et son sceptre. Arwen resta aux cotés d'Aragorn jusqu'à son trépas. Une année après le décès d'Aragorn, Arwen mourut de chagrin. Eldarion débuta son règne en tant que Second Roi du Royaume Réuni après la mort de son père et de sa mère."
 LOTR_11_NAME: "Traverser le Poros"
 LOTR_11_DESC: "En 2885, Sauron réussis à convaincre les Haradrims à traverser le Poros et à attaquer le Gondor. Le Rohan fut appelé à l'aide, et une grande bataille pris place sur les rives du Poros. Peu de temps après, orcs et uruks du Mordors déferlèrent en Ithilien et l'Intendant compris que le Gondor approchait de sa Fin."
 LOTR_12_NAME: "Le Rude Hiver"
 LOTR_12_DESC: "En 2911, un hiver rude s'abattit en Eriador, ce qui conduisit la Comté à être attaqué par des loups en provenance du nord. Gandalf dut leurs venir en aide, et à peine vingt années plus tard, Aragorn naquit. Estel "Espoir", il fut nommé par les elfes quand sa mère dut s'enfuir jusqu'à Fondcomb avec lui nourrisson" 
 LOTR_13_NAME: "La Guerre de L'Anneau"
 LOTR_13_DESC: "La Guerre de L'Anneau fut un grand conflit à la fin du Troisième Âge, nommé d'après L'Unique et l'importance qu'il eut dans le dénouement final. La guerre se déroula entre Sauron, le Sombre Seigneur du Mordor qui tenta de conquérir la Terre du Milieu, comme il failli le faire au Second Âge; et les Peuples Libres, une faible alliance composé d'Elfes et d'Hommes commander par Les Sages"
 LOTR_14_NAME: "La Trahison de Saroumane"
 LOTR_14_DESC: "En 2953 eu lieu le dernier Conseil Blanc, et directement après Saroumane débutât la fortification d'Isengard et envoya des espions aux quatre coins de la Terre du Milieu. Il recherche l'Unique et ses servants se répandes dans les terres des peuples libres. Qui peut résisté à la puissance des deux tours ?"
 LOTR_15_NAME: "Naissance de l'espoire"
 LOTR_15_DESC: "Arathorn II, fils d'Arador a récemment épousé Gilraen, mais maintenant une nouvelle menace semble chasser les héritiers d'Isildur"
