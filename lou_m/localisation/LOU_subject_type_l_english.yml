  angmar_march:0 "March of Angmar"
  angmar_march_long_desc:0 "A March of Angmar offers tribute and troops to its overlord, though retains enough income and manpower for itself to develop their economy and field a proper military. They are not very rebellious, having typically sworn oaths of loyalty due to great promises of reward or outright threats from Angmar."
