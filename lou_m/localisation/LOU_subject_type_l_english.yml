  dunedain_protectorate:0 "Dúnedain Protectorate"
  dunedain_protectorate_long_desc:0 "As the rightful rulers of Arnor the Dúnedain Rangers offered their protection to the Councils of Bree and the Shire. The Councils would retain their independence while permitting the Rangers regular access to their lands... and inns!"
