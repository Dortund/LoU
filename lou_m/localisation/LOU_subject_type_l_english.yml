  dol_amroth_principality:0 "Principality of Dol Amroth"
  dol_amroth_principality_long_desc:0 "The Princes of Dol Amroth maintain a certain degree of independence from the Kings and Stewards of Gondor. As kin to Elendil, the Princes were afforded autonomy in exchange for unwavering loyalty to Gondor and the Numenorean Legacy."
